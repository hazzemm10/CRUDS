<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
  </head>
  <body>
    <div class="container py-4">
      <label for="productName">Product Name</label>
      <input type="text" class="form-control mb-3" id="productName" />
      <label for="productPrice">Product Price</label>
      <input type="text" class="form-control mb-3" id="productPrice" />
      <label for="productCategory">Product category</label>
      <input type="text" class="form-control mb-3" id="productCategory" />
      <label for="productDesc">Product desc</label>
      <textarea
        type="text"
        class="form-control mb-3"
        id="productDesc"
      ></textarea>
      <button
        id="addBtn"
        onclick="addProduct()"
        type="button"
        class="btn btn-info me-2"
      >
        Add Product
      </button>
      <button
        id="updateBtn"
        onclick="finalUpdate()"
        type="button"
        class="btn btn-primary d-none me-2"
      >
        Update Product
      </button>
    </div>
    <div class="container text-center">
      <input
        type="text"
        oninput="searchProduct(this.value)"
        class="form-control w-75 container mb-3"
        placeholder="search by name..."
      />
      <table class="table">
        <thead>
          <th>index</th>
          <th>Name</th>
          <th>Price</th>
          <th>Category</th>
          <th>Description</th>
          <th>Update</th>
          <th>Delete</th>
        </thead>
        <tbody id="box"></tbody>
      </table>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
